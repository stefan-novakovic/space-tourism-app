<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Stefan NovakoviÄ‡">
    <meta name="description" content="Space Tourism official website">

    <title>Space Tourism | HOME</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.min.css">
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <main id="main">
        <section id="home" class="home">
            <div id="content" class="content">
                <div id="logo" class="logo">
                    <img src="assets/shared/logo.svg" alt="Logo icon">
                </div>
                <button id="hamburger-btn" class="hamburger-btn hamburger-btn-notActive">
                    <div class="rectangle"></div>
                    <div class="rectangle n2"></div>
                    <div class="rectangle n3"></div>
                </button>

                <div id="text" class="text">
                    <h2 class="h5 textCenter">SO, YOU WANT TO TRAVEL TO</h2>
                    <h1 class="h1 textCenter">SPACE</h1>
                    <p class="p textCenter">Let's face it; if you want to go to space, you might as well genuinely go to
                        outer
                        space and not
                        hover kind of on the edge of it. Well sit back, and relax because we'll give you a truly out of
                        this world experience!</p>
                </div>

                <button id="explore" class="btn explore">
                    <p class="explore__text">EXPLORE</p>
                </button>

                <div id="explore-overlay" class="explore-hover-overlay explore-hover-overlay-notActive"> </div>
            </div>
        </section>
    </main>
</body>

</html>
